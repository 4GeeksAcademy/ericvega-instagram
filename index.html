<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post de Redes Sociales</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="post">
        <div class="post-header">
            <div class="user-info">
                <img src="img/html5.png" alt="Logo HTML5" class="logo">
                <div>
                    <h3>HTML5</h3>
                    <p>Rigoberto</p>
                </div>
            </div>
            <div class="options">...</div>
        </div>
        <div class="post-image">
            <img src="img/paisaje.jpg" alt="Paisaje">
        </div>
        <div class="post-actions">
            <span>&#9825;</span>
            <span>&#x1F4AC;</span>
            <span>&#x1F4E8;</span>
            <span class="save">&#x1F516;</span>
        </div>
        <div class="post-likes">
            <p>Liked by <strong>4GeeksAcademy</strong>, <strong>html5</strong>, <strong>Web</strong> and <strong>100,000 others</strong></p>
        </div>
        <div class="post-description">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat...</p>
        </div>
    </div>
</body>
</html>

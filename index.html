<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post de Redes Sociales</title>
    <!-- Incluye la hoja de estilos de FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="post">
        <div class="post-header">
            <div class="user-info">
                <img src="img/html5.png" alt="Logo HTML5" class="logo">
                <div>
                    <h3>HTML5</h3>
                    <p>Rigoberto</p>
                </div>
            </div>
            <div class="options">...</div>
        </div>
        <div class="post-image">
            <img src="img/paisaje.jpg" alt="Paisaje">
        </div>
        <div class="post-actions">
            <!-- Usando FontAwesome para los iconos -->
            <span><i class="fas fa-heart"></i></span>
            <span><i class="fas fa-comment"></i></span>
            <span><i class="fas fa-envelope"></i></span>
            <span class="save"><i class="fas fa-bookmark"></i></span>
        </div>
        <div class="post-likes">
            <p>Liked by <strong>4GeeksAcademy</strong>, <strong>html5</strong>, <strong>Web</strong> and <strong>100,000 others</strong></p>
        </div>
        <div class="post-description">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat...</p>
        </div>
    </div>
</body>
</html>
